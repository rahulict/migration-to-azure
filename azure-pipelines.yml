trigger:
- main

pool:
  vmImage: ubuntu-20.04

variables:
  azureSubscription: 'devops-integration-with-varshit-subscription'

stages:
- stage: TerraformInit
  jobs:
  - job: Init
    steps:
    - checkout: self
    - script: |
        echo "Setting environment variables for Terraform..."
        
        echo "Initializing Terraform..."
        terraform init
      displayName: 'Terraform Init'